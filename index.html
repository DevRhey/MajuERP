<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ERP - Locação de Brinquedos e Eventos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ERP Brinquedos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="itens">Itens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="eventos">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="calendario">Calendário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="orcamentos" onclick="app.loadPage('orcamentos')">Orçamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="financeiro" onclick="app.loadPage('financeiro')">Financeiro</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success btn-sm ms-2" onclick="popularSistema()">
                            <i class="bi bi-database-fill-add"></i> Popular Dados
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm ms-2" onclick="Storage.resetAll(); location.reload();">
                            <i class="bi bi-trash"></i> Limpar Dados
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div id="main-content">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS Modules -->
    <script src="assets/js/utils.js?v=2"></script>
    <script src="assets/js/popular-dados.js?v=2"></script>
    <script src="assets/js/clientes.js?v=2"></script>
    <script src="assets/js/itens.js?v=2"></script>
    <script src="assets/js/eventos.js?v=2"></script>
    <script src="assets/js/calendario.js?v=2"></script>
    <script src="assets/js/dashboard.js?v=2"></script>
    <script src="assets/js/orcamentos.js?v=2"></script>
    <script src="assets/js/financeiro.js?v=2"></script>
    <script src="assets/js/app.js?v=2"></script>
</body>

</html>
